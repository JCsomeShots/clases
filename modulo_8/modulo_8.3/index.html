<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="botones">
        <input type="button" id="CrearCliente" value="Crear Cliente">
        <input type="button" id="EliminarCliente" value="Eliminar Cliente">
        <input type="button" id="CrearCuenta" value="Crear Cuenta">
        <input type="button" id="IngresarDinero" value="Ingresar Dinero">
        <input type="button" id="RetirarDinero" value="Retirar Dinero">
    </section>

    <section id="create" style="margin-top: 20px;">
        <input type="text" id="nombreCliente">Nombre <br>
        <input type="text" id="apellidoCliente">Apellido<br>
        <input type="text" id="dni">DNI<br>
        <input type="button" value="submit" id="addInput">
    </section>

    <section id="delete" style="margin-top: 20px;">
        <input type="text" id="dniDelete">
        <input type="button" value="delete" id="deleteClient">
    </section>

    <section id="crearCuentaCliente" style="margin-top: 20px;">
        <input type="text" id="dniCountClient">
        <input type="button" value="Crear Cuenta Cliente" id="countClient">
    </section>

    <script type = "module" src="main.js"></script>
</body>
</html>
